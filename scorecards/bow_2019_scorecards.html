     <script>
      var i = 0;
      window.competitors.forEach(function(competitor) {
        if (typeof competitor.line_1 !== 'undefined') {
          var $scorecard = $(".scorecard-blank").first();
        }
        else if (window.mo3events.includes(competitor.event)) {
          if (competitor.cutoff == '-') var $scorecard = $(".scorecard-four").first();
          else var $scorecard = $(".scorecard-three").first();
        } else if (window.bo2events.includes(competitor.event)){
          var $scorecard = $(".scorecard-six").first();
        } else {
          if (competitor.cutoff == '-') var $scorecard = $(".scorecard-two").first();
          else var $scorecard = $(".scorecard-one").first();
        }
        var $newScorecard = $scorecard.clone().show();
        $newScorecard.addClass("scorecard-position-" + (i % 4));
        $(".blank-description-0", $newScorecard).text("Cover Card");
        $(".blank-description-1", $newScorecard).text(competitor.line_1);
        $(".blank-description-2", $newScorecard).text(competitor.line_2);
        $(".blank-description-3", $newScorecard).text(competitor.line_3);
        $(".blank-description-5", $newScorecard).text("------------- FOR DATA ENTRY -------------");
        $(".blank-description-6", $newScorecard).text("\u25A2 Entered and checked by Scoretaker");
        $(".blank-description-7", $newScorecard).text("\u25A2 Double checked by Delegate");
        $(".competition-name", $newScorecard).text("Battle of Waterloo 2019");
        $(".image", $newScorecard).attr('src', competitor.logo); 
        $(".competitor-name", $newScorecard).text(competitor.name);
        $(".id", $newScorecard).text("WCA: " + competitor.wca_id + " \xa0\xa0\xa0\xa0Cubecomps: " + competitor.cc_id);
        $(".event-name", $newScorecard).text(competitor.event);
        $(".event-round", $newScorecard).text(competitor.round);
        $(".group-number", $newScorecard).text(competitor.group);
        if (window.cumulativeevents.includes(competitor.event)) {
          $(".result", $newScorecard).text('Result (Cumulative Time Limit: ' + competitor.limit + ')');
        } if (competitor.event === "3x3x3 Multi-Blind") {
          $(".result", $newScorecard).text('Result (Stop at WCA time limit)');
        } else $(".result", $newScorecard).text('Result (Time Limit: ' + competitor.limit + ')');
        if (window.mo3events.includes(competitor.event)) {
          $(".cutoff", $newScorecard).text('-------------------------------- Continue if Attempt 1 is below ' + competitor.cutoff  + ' --------------------------------');
        } else $(".cutoff", $newScorecard).text('----------------------- Continue if Attempt 1 or Attempt 2 is below ' + competitor.cutoff  + ' -----------------------');
        $(".provisional", $newScorecard).text('------------------- Extra or Provisional Solve (Delegate Initials: _______) -------------------');
        $("body").append($newScorecard);
        i++;
      });
