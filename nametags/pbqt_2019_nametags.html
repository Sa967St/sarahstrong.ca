<!doctype html>
<html lang='en'>
  <head>
    <title>PBQ Toronto 2019 Name Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='pbqt_2019_nametags.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='nametags.css'>
    <link rel='shortcut icon' href=''>
  </head>

  <body>
    <div class='nametag' style='display: none;'>  
      
      </br>  
      <table class='medium-tag'>
        <col width='600px'/>
        <tr class='competition-name'></tr>
      </table>
      
      </br>

      <img src="pbqt_2019_logo.png"></img>
     
      </br>

      <table class='big-tag'>
        <col width='600px'/>
        <tr class='competitor-name'>
        </tr>
      </table>

       <table class='big-tag-58'>
        <col width='600px'/>
        <tr class='competitor-name-58'>
        </tr>
      </table>

       <table class='big-tag-56'>
        <col width='600px'/>
        <tr class='competitor-name-56'>
        </tr>
      </table>

       <table class='big-tag-54'>
        <col width='600px'/>
        <tr class='competitor-name-54'>
        </tr>
      </table>

       <table class='big-tag-52'>
        <col width='600px'/>
        <tr class='competitor-name-52'>
        </tr>
      </table>

       <table class='big-tag-50'>
        <col width='600px'/>
        <tr class='competitor-name-50'>
        </tr>
      </table>

       <table class='big-tag-48'>
        <col width='600px'/>
        <tr class='competitor-name-48'>
        </tr>
      </table>

       <table class='big-tag-46'>
        <col width='600px'/>
        <tr class='competitor-name-46'>
        </tr>
      </table>

       <table class='big-tag-44'>
        <col width='600px'/>
        <tr class='competitor-name-44'>
        </tr>
      </table>

       <table class='big-tag-42'>
        <col width='600px'/>
        <tr class='competitor-name-42'>
        </tr>
      </table>

      <table class='big-tag-0'>
        <col width='600px'/>
        <tr class='competitor-name-blank'>
        </tr>
      </table>

      <table class='medium-tag'>
        <col width='600px'/>
        <tr class='competitor-title'></tr>
      </table>

      </br>

      <table class='little-tag'>
        <col width='600px'/>
        <tr class='competitor-id'></tr>
      </table>

      <script>
      window.competitors.forEach(function(competitor) {
        var $nametag = $(".nametag").first();
        var $newNametag = $nametag.clone().show();
        $(".competition-name", $newNametag).text('PBQ Toronto 2019');
        if (window.size58.indexOf(competitor.name) > -1) {
          $(".competitor-name-58", $newNametag).text(competitor.name);
        } else if (window.size56.indexOf(competitor.name) > -1) {
          $(".competitor-name-56", $newNametag).text(competitor.name);
        } else if (window.size54.indexOf(competitor.name) > -1) {
          $(".competitor-name-54", $newNametag).text(competitor.name);
        } else if (window.size52.indexOf(competitor.name) > -1) {
          $(".competitor-name-52", $newNametag).text(competitor.name);
        } else if (window.size50.indexOf(competitor.name) > -1) {
          $(".competitor-name-50", $newNametag).text(competitor.name);
        } else if (window.size48.indexOf(competitor.name) > -1) {
          $(".competitor-name-48", $newNametag).text(competitor.name);
        }else if (window.size46.indexOf(competitor.name) > -1) {
          $(".competitor-name-46", $newNametag).text(competitor.name);
        }else if (window.size44.indexOf(competitor.name) > -1) {
          $(".competitor-name-44", $newNametag).text(competitor.name);
        }else if (window.size42.indexOf(competitor.name) > -1) {
          $(".competitor-name-42", $newNametag).text(competitor.name);
        }else {
          $(".competitor-name", $newNametag).text(competitor.name);
        }
        $(".competitor-title", $newNametag).text(competitor.title);
        $(".competitor-id", $newNametag).text(competitor.id);
        $("body").append($newNametag);
      });
    </script>
  </body>
</html>
