<!doctype html>
<html lang='en'>
  <head>
    <title>Battle of Waterloo 2019 Name Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='bow_2019_nametags.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='nametagsv2.css'>
    <link rel='shortcut icon' href=''>
  </head>

  <body>
    <div class='nametag' style='display: none;'>  
      
      </br>  
      <table class='top-tag'>
        <col width='600px'/>
        <tr class='competition-name'></tr>
      </table>
      
      </br>

      <img src="bow_2019_logo.png"></img>
     
      </br>

      <table class='big-tag'>
        <col width='600px'/>
        <tr class='competitor-name'>
        </tr>
      </table>
      
      </br>

      <table class='medium-tag'>
        <col width='600px'/>
        <tr class='competitor-title'></tr>
      </table>
      
      </br>

      <table class='little-tag'>
        <col width='600px'/>
        <tr class='competitor-wca-id'></tr>
      </table>

      <script>
      var i = 1;
      window.competitors.forEach(function(competitor) {
          var $nametag = $(".nametag").first();
          var $newNametag = $nametag.clone().show();
          $("body").append($newNametag);

          $(".competition-name", $newNametag).text('Battle of Waterloo 2019');

          $(".competitor-name", $newNametag).text(competitor.name);
          if (competitor.name in window.sizeChanges) {
            var name = competitor.name;
            document.getElementsByClassName("competitor-name")[i].style.fontSize = window.sizeChanges[name];
          } else {
            document.getElementsByClassName("competitor-name")[i].style.fontSize = "60px";
          }

          $(".competitor-title", $newNametag).text(competitor.title);
          var elem = document.getElementsByClassName("competitor-title")[i];

          if ((competitor.title === "STAFF") || (competitor.title === "DELEGATE") || (competitor.title === "ORGANIZER")) {
            elem.style.color = 'white';
            elem.style.backgroundColor = '#343434'; // jet
          } else if (competitor.title === "NEW COMPETITOR") {
            elem.style.color = 'black';
            elem.style.backgroundColor = '#989898'; // spanish grey
          } else if (competitor.title === "VOLUNTEER") {
            elem.style.color = 'black';
            elem.style.backgroundColor = 'white';
          } else {
            elem.style.color = 'black';
            elem.style.backgroundColor = 'gainsboro';
          }
          $(".competitor-wca-id", $newNametag).text(competitor.wca_id);
          i++;
      });
    </script>
  </body>
</html>
